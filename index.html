<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Pizza - Clientes por Plano</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
        }
        canvas {
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <h2>Distribuição de Clientes por Plano</h2>
    <canvas id="graficoPizza"></canvas>

    <script>
        async function buscarDados() {
            const resposta = await fetch('db.json');
            const db = await resposta.json();

            const contagemPlanos = {};
            db.planos.forEach(plano => contagemPlanos[plano.idPlano] = 0);

            db.clientes.forEach(cliente => {
                cliente.idPlanoContratado.forEach(idPlano => {
                    if (contagemPlanos[idPlano] !== undefined) {
                        contagemPlanos[idPlano]++;
                    }
                });
            });

            atualizarGrafico(db, contagemPlanos);
        }

        function atualizarGrafico(db, contagemPlanos) {
            const labels = db.planos.map(plano => plano.nome);
            const data = db.planos.map(plano => contagemPlanos[plano.idPlano]);

            grafico.data.labels = labels;
            grafico.data.datasets[0].data = data;
            grafico.update(); 
        }

        const ctx = document.getElementById("graficoPizza").getContext("2d");
        const grafico = new Chart(ctx, {
            type: "pie",
            data: {
                labels: [],
                datasets: [{
                    data: [],
                    backgroundColor: ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0", "#9966FF"]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: "bottom" },
                    datalabels: {
                        anchor: 'end',
                        align: 'start',
                        color: '#000',
                        font: { weight: 'bold', size: 14 },
                        formatter: function(value) {
                            return value;
                        }
                    }
                }
            }
        });
        buscarDados();
    </script>

</body>
</html>
