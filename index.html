<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Telefonix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: white;
    }
    .navbar {
      background-color: #0047AB;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
    }
    .logo {
      background-color: #6CE5FF;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
    }
    .menu {
      display: flex;
      gap: 10px;
    }
    .menu button {
      background-color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
    }
    .dashboard {
      padding: 20px;
      position: relative;
    }
    .cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .card {
      background-color: #D276F5;
      padding: 40px;
      width: 300px;
      text-align: center;
      color: black;
      font-weight: bold;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .filter-button {
      background-color: #FFB74D;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      position: absolute;
      right: 50px;
      top: 20px;
      border-radius: 5px;
    }
    .charts {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .bar-chart {
      background-color: #D276F5;
      width: 500px;
      height: 350px;
      border-radius: 10px;
    }
    .pie-chart {
      background-color: #4169E1;
      width: 250px;
      height: 250px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">TELEFONIX</div>
    <div class="menu">
      <button>1° Tela</button>
      <button>2° Tela</button>
      <button>3° Tela</button>
      <button>4° Tela</button>
    </div>
  </div>

  <div class="dashboard">
    <button class="filter-button">Filtro</button>
    <div class="cards">
      <div class="card" id="totalClientes">TOTAL DE CLIENTES CADASTRADOS</div>
      <div class="card" id="totalPlanos">TOTAL DE PLANOS DISPONÍVEIS</div>
      <div class="card" id="mediaPlanos">MÉDIA DE PLANOS POR CLIENTE</div>
    </div>
    <div class="charts">
      <div class="bar-chart"></div>
      <div class="pie-chart"></div>
    </div>
  </div>

  <script>
    // Função que carrega os dados do arquivo db.json e atualiza o dashboard
    async function carregarDados() {
      try {
        const resposta = await fetch('db.json');
        if (!resposta.ok) {
          throw new Error(`Erro ao carregar os dados: ${resposta.status}`);
        }
        const db = await resposta.json();

        // Calculando os valores
        const totalClientes = db.clientes.length;
        const totalPlanos = db.planos.length;
        const totalPlanosContratados = db.clientes.reduce((acc, cliente) => acc + cliente.idPlanoContratado.length, 0);
        const mediaPlanos = (totalPlanosContratados / totalClientes).toFixed(2);

        // Atualizando os elementos da página
        document.getElementById("totalClientes").innerText = `TOTAL DE CLIENTES CADASTRADOS: ${totalClientes}`;
        document.getElementById("totalPlanos").innerText = `TOTAL DE PLANOS DISPONÍVEIS: ${totalPlanos}`;
        document.getElementById("mediaPlanos").innerText = `MÉDIA DE PLANOS POR CLIENTE: ${mediaPlanos}`;

        // Aqui você pode atualizar os gráficos ou outras partes do dashboard com base nos dados
      } catch (error) {
        console.error(error);
        // Aqui você pode tratar o erro, exibindo uma mensagem para o usuário se necessário
      }
    }

    // Chama a função para carregar os dados assim que a página é carregada
    window.onload = carregarDados;
  </script>
</body>
</html>
