<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Telefonix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F9F5EB;
        }
        header.navbar {
            background-color: #002B5B;
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .navbar-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .logo {
            background-color: #8986b3;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 24px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .menu {
            display: flex;
            gap: 25px;
            margin-top: 10px;
        }
        .menu button {
            background-color: transparent;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .menu button:hover,
        .menu button.active {
            background-color: #EA5455;
        }
        .menu button:focus {
            outline: none;
        }
        main.dashboard {
            padding: 30px 10%;
            margin-top: 20px;
        }
        .top-section {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        .cards-container {
            display: flex;
            align-items: flex-start;
        }
        .cards {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background-color: #E4DCCF;
            padding: 25px;
            width: 250px;
            text-align: center;
            color: #002B5B;
            font-weight: bold;
            border: 1px solid #B0B0B0;
            border-radius: 10px;
            font-size: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .card span {
            display: block;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .filter-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            margin-left: 20px;
        }
        .filter-button {
            background-color: #EA5455;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .filter-button:hover {
            background-color: #D93F4E;
        }
        .filter-menu {
            position: absolute;
            top: 105%;
            right: 0;
            background-color: white;
            border: 1px solid #B0B0B0;
            border-radius: 5px;
            display: none;
            flex-direction: column;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }
        .filter-menu button {
            background-color: transparent;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            text-align: left;
        }
        .filter-menu button.selected {
            background-color: #002B5B;
            color: white;
        }
        .date-today {
            margin-top: 2px;
            font-size: 12px;
            font-weight: bold;
        }
        .graficos {
            display: flex;
            justify-content: space-around;
            gap: 50px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .grafico-barras {
            background-color:t;
            width: 500px;
            height: 350px;
            border-radius: 10px;
        }
        .grafico-pizza {
            background-color: transparent;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="navbar-content">
            <div class="logo">Telefonix</div>
            <div class="menu">
                <button class="active">1° Tela</button>
                <button>2° Tela</button>
                <button>3° Tela</button>
                <button>4° Tela</button>
            </div>
        </div>
    </header>

    <main class="dashboard">
        <div class="top-section">
            <div class="cards-container">
                <div class="cards">
                    <div class="card" id="totalClientes">
                        <span>XX</span>Total de Clientes Cadastrados
                    </div>
                    <div class="card" id="totalPlanos">
                        <span>X</span>Total de Planos Disponíveis
                    </div>
                    <div class="card" id="mediaPlanos">
                        <span>XXX</span>Média de Planos por Clientes
                    </div>
                </div>
                <div class="filter-container">
                    <button class="filter-button" id="filterButton">Filtro de Período</button>
                    <div class="filter-menu" id="filterMenu">
                        <button data-period="total" class="selected">Total</button>
                        <button data-period="30">Últimos 30 dias</button>
                        <button data-period="180">Últimos 6 meses</button>
                        <button data-period="365">Último 1 ano</button>
                        <button data-period="730">Últimos 2 anos</button>
                    </div>
                    <div class="date-today" id="dateToday"></div>
                </div>
            </div>
        </div>
        <div class="graficos">
            <!-- Gráfico de Barras -->
            <div class="grafico-barras">
                <canvas id="graficoBarras"></canvas>
            </div>

            <!-- Gráfico de Pizza -->
            <div class="grafico-pizza">
                <canvas id="graficoPizza"></canvas>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script>
        const filterButton = document.getElementById('filterButton');
        const filterMenu = document.getElementById('filterMenu');
        const dateTodayElement = document.getElementById('dateToday');
        let selectedPeriod = 'total';
        let graficoPizzaInstance = null;
        let graficoBarrasInstance = null;

        filterButton.addEventListener('click', () => {
          filterMenu.style.display = filterMenu.style.display === 'flex' ? 'none' : 'flex';
        });

        filterMenu.addEventListener('click', (event) => {
          if (event.target.tagName === 'BUTTON') {
            selectedPeriod = event.target.dataset.period;
            document.querySelector('.filter-menu .selected').classList.remove('selected');
            event.target.classList.add('selected');
            filterMenu.style.display = 'none';
            carregarDados();
          }
        });

        // Exibir a data de hoje
        function exibirDataHoje() {
          const hoje = new Date();
          const dia = hoje.getDate().toString().padStart(2, '0');
          const mes = (hoje.getMonth() + 1).toString().padStart(2, '0');
          const ano = hoje.getFullYear();
          dateTodayElement.textContent = `${dia}/${mes}/${ano}`;
        }
        async function carregarDados() {
          try {
              const resposta = await fetch('db.json');
              if (!resposta.ok) throw new Error(`Erro ao carregar os dados: ${resposta.status}`);
              const db = await resposta.json();
              const today = new Date();
              let filteredClientes = db.clientes;
  
              // Filtragem para o gráfico geral
              if (selectedPeriod !== 'total') {
                  let filterDate;
                  if (selectedPeriod === '30') {
                      filterDate = new Date(today);
                      filterDate.setDate(today.getDate() - 30);
                  } else if (selectedPeriod === '180') {
                      filterDate = new Date(today);
                      filterDate.setMonth(today.getMonth() - 6);
                  } else if (selectedPeriod === '365') {
                      filterDate = new Date(today);
                      filterDate.setFullYear(today.getFullYear() - 1);
                  } else if (selectedPeriod === '730') {
                      filterDate = new Date(today);
                      filterDate.setFullYear(today.getFullYear() - 2);
                  }
                  filteredClientes = db.clientes.filter(cliente => {
                      const cadastroDate = new Date(cliente.dataCadastro);
                      return cadastroDate >= filterDate;
                  });
              }
  
              const totalClientes = filteredClientes.length;
              const totalPlanos = db.planos.length;
              let totalPlanosContratados = 0;
              filteredClientes.forEach(cliente => {
                  totalPlanosContratados += cliente.idPlanoContratado.length;
              });
              const mediaPlanos = totalClientes > 0 ? (totalPlanosContratados / totalClientes).toFixed(2) : 0;
              document.getElementById("totalClientes").innerHTML = `<span>${totalClientes}</span>Total de Clientes Cadastrados`;
              document.getElementById("totalPlanos").innerHTML = `<span>${totalPlanos}</span>Total de Planos Disponíveis`;
              document.getElementById("mediaPlanos").innerHTML = `<span>${mediaPlanos}</span>Média de Planos por Clientes`;
  
              // Lógica do gráfico de pizza
              const contagemPlanos = {};
              db.planos.forEach(plano => contagemPlanos[plano.idPlano] = 0);
  
              filteredClientes.forEach(cliente => {
                  cliente.idPlanoContratado.forEach(idPlano => {
                      if (contagemPlanos[idPlano] !== undefined) {
                          contagemPlanos[idPlano]++;
                      }
                  });
              });
  
              const labels = [];
              const data = [];
              db.planos.forEach(plano => {
                  if (contagemPlanos[plano.idPlano] > 0) {
                      labels.push(plano.nome);
                      data.push(contagemPlanos[plano.idPlano]);
                  }
              });
  
              if (graficoPizzaInstance) {
                  graficoPizzaInstance.destroy();
              }
  
              const ctxPizza = document.getElementById("graficoPizza").getContext("2d");
              graficoPizzaInstance = new Chart(ctxPizza, {
                  type: "pie",
                  data: {
                      labels: labels,
                      datasets: [{
                          data: data,
                          backgroundColor: ["#EA5455", "#96192D", "#002B5B", "#0081D9", "#00D5E0"]
                      }]
                  },
                  options: {
                      responsive: true,
                      plugins: {
                          legend: { position: "bottom" },
                          datalabels: {
                              anchor: 'end',
                              align: 'start',
                              color: '#000',
                              font: { weight: 'bold', size: 14 },
                              formatter: function(value) {
                                  return value;
                              }
                          }
                      }
                  }
              });
  
              // Lógica para o gráfico de barras: Clientes Cadastrados por Mês no Último Ano
              const clientesPorMes = Array(12).fill(0); // Cria um array de 12 meses
  
              // Filtra os clientes cadastrados no último ano
              const oneYearAgo = new Date();
              oneYearAgo.setFullYear(today.getFullYear() - 1);
              
              db.clientes.forEach(cliente => {
                  const cadastroDate = new Date(cliente.dataCadastro);
                  if (cadastroDate >= oneYearAgo) {
                      const monthIndex = cadastroDate.getMonth(); // Retorna o mês do cadastro (0-11)
                      clientesPorMes[monthIndex]++;
                  }
              });
  
              if (graficoBarrasInstance) {
                  graficoBarrasInstance.destroy();
              }
  
              const ctxBarras = document.getElementById("graficoBarras").getContext("2d");
              graficoBarrasInstance = new Chart(ctxBarras, {
                  type: "bar",
                  data: {
                      labels: [
                          'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 
                          'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'
                      ],
                      datasets: [{
                          label: 'Clientes Cadastrados por Mês',
                          data: clientesPorMes,
                          backgroundColor: '#EA5455',
                          borderColor: '#B0B0B0',
                          borderWidth: 1
                      }]
                  },
                  options: {
                      responsive: true,
                      scales: {
                          y: {
                              beginAtZero: true
                          }
                      }
                  }
              });
  
          } catch (erro) {
              console.error(erro);
          }
      }
  
      exibirDataHoje();
      carregarDados();
  </script>
</body>
</html>
